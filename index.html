    <div id="app"></div>
    <script type="text/babel">
        const app = document.getElementById('app')

        const r = React.createElement

        const Avatar = () => {
            const src = "https://randomuser.me/api/portraits/lego/1.jpg"

            return r('picture', {}, [r('img', { src, alt: 'Lego 1'}), 'Seba'])
        }

        const AvatarJSX = (props) => {
            const src = `https://randomuser.me/api/portraits/lego/${props.id}.jpg`

            return (
                <picture>
                    <img src={src} alt="Lego 2" />
                    { props.name }
                </picture>
            )
        }

        const App = () => {
            return (
                <div>
                    <AvatarJSX id={1} name="Seba"/>
                    <AvatarJSX id={2} name="Lean"/>
                </div>
            )
        }

        ReactDOM.render(r(App), app)
