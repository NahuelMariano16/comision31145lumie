<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Comision 31855 React</title>
    <style>
        picture {
        display: flex;
        flex-direction: column;
        text-align: center;
        width: 100px;
        margin-bottom: 10px;
        }
        img {
            border-radius: 50%;
            box-shadow: 0 0 15px #555;
            margin-bottom: 10px;
        }
        .disabled {
            opacity: 0.5
        }
    </style>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
  <body>
    <h1>Bienvenido al curso de ReactJS comision 31855</h1>
    <p>parrafo</p>

    <div id="root"></div>

    <script type="text/babel">
        const app = document.getElementById('root')
        console.log(app)
        const r = React.createElement

        const Avatar = () => {
            const src = `https://randomuser.me/api/portraits/lego/5.jpg`

            return r('picture', {}, [r('img', { src, alt: 'lego' }), r('p', {}, 'Lego')])
        }

        const AvatarJSX = () => {
            const src = `https://randomuser.me/api/portraits/lego/2.jpg`

            return (
                <picture>
                    <img src={src} alt='lego'/>
                    <p>Lego 2</p>    
                </picture>
            )
        }

        ReactDOM.render(r(AvatarJSX), app)

        document.querySelectorAll("img").forEach((img) => {
            img.addEventListener('click', () => {
                img.classList.toggle('disabled')
            })
        })
    </script>
  </body>
